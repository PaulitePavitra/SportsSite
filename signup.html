<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="page-container">

  <div class="side-text">
    <h1>Your journey to greatness</h1>
  </div>


  <div class="center-wrapper">
    <h2 class="welcome">Welcome!!!</h2>

    <form action="index.html" method="get" class="form">

      <div class="row">
        <input type="text" placeholder="Username" class="input-box" required>
        <input type="email" placeholder="Email" class="input-box" required>
      </div>

      <div class="row">
        <input type="password" placeholder="Password" class="input-box" required>
        <input type="password" placeholder="Confirm Password" class="input-box" required>
      </div>

      <div class="row">
        <div class="input-box select-box">Select Sport</div>
        <div class="options">
          <label><input type="radio" name="sport" required> Cricket</label>
          <label><input type="radio" name="sport"> Football</label>
          <label><input type="radio" name="sport"> Kabaddi</label>
        </div>
      </div>

      <div class="row">
        <input type="number" placeholder="Age" class="input-box" min="1" max="100" required>
      </div>

      <div class="row">
        <div class="input-box select-box">Select Gender</div>
        <div class="options">
          <label><input type="radio" name="gender" required> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Other</label>
        </div>
      </div>

      <div class="row">
        <span class="arrow">â†’</span>
        <button type="submit" class="signup-btn">Sign Up</button>
      </div>

    </form>
  </div>

</div>

</body>
</html>
