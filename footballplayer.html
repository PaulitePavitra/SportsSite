            <span class="name">Kevin De Bruyne</span>
            <div class="info">
                <p>
               Kevin De Bruyne s a Belgian professional footballer who plays as a midfielder for Serie A club Napoli and the Belgium national team.[5] Widely regarded as one of the best players of his generation and one of the best players in Premier League history, De Bruyne has been described as a "complete" footballer.[6][7][8] He is tied with Ferenc Puskás as the all-time leading European assist provider in international football (53).
               De Bruyne has been named in the UEFA Champions League Squad of the Season and IFFHS Men's World Team six times each, ESM Team of the Year and the FIFA FIFPRO World 11 five times each, the UEFA Team of the Year three times, and the France Football World XI and the Bundesliga Team of the Year once each. He has also won the Premier League Playmaker of the Season three times, the PFA Players' Player of the Year twice, Manchester City's Player of the Year four times, the UEFA Champions League Midfielder of the Season, the Bundesliga Player of the Year, the Footballer of the Year (Germany), the Belgian Sportsman of the Year and the IFFHS World's Best Playmaker three times each. He was nominated for the prestigious Ballon d'Or award several times, ending third in the 2022 edition,[10] and fourth in 2023.[11]
                </p>

            <span class="name">Cristiano Ronaldo</span>
            <div class="info">
                Cristiano Ronaldo dos Santos Aveiro[a] (born 5 February 1985) is a Portuguese professional footballer who plays as a forward for and captains both Saudi Pro League club Al-Nassr and the Portugal national team. Nicknamed CR7, he is widely regarded as one of the greatest players in history, and has won numerous individual accolades throughout his career, including five Ballon d'Ors, a record three UEFA Men's Player of the Year Awards, four European Golden Shoes, and was named five times the world's best player by FIFA.[note 3] He has won 34 trophies in his career, including five UEFA Champions Leagues and the UEFA European Championship. He holds the records for most goals (140) and assists (42) in the Champions League, goals (14) and assists (8) in the European Championship, and most international appearances (226) and international goals (143). He is the only player to have scored 100 goals with four different clubs. He has made over 1,300 professional career appearances, the most by an outfield player, and has scored over 950 official senior career goals for club and country, making him the top goalscorer of all time.
                Ronaldo was named in the UEFA Ultimate Team of the Year in 2015, the All-time UEFA Euro XI in 2016, and the Ballon d'Or Dream Team in 2020. In recognition of his record-breaking goalscoring success, he received special awards for Outstanding Career Achievement by FIFA in 2021 and Champions League All-Time Top Scorer by UEFA in 2024.He became a star player at United, where he won three consecutive Premier League titles, the Champions League, and the FIFA Club World Cup. His 2007–08 season earned him his first Ballon d'Or at age 23. In 2009, Ronaldo became the subject of the then-most expensive transfer in history when he joined Real Madrid in a deal worth €94 million (£80 million). At Madrid, he was at the forefront of the club's resurgence as a dominant European force, helping them win four Champions Leagues between 2014 and 2018, including the long-awaited La Décima. He also won two La Liga titles, including the record-breaking 2011–12 season in which Madrid reached 100 points, and became the club's all-time top goalscorer. He won Ballon d'Ors in 2013, 2014, 2016 and 2017, and was runner-up three times to Lionel Messi, his perceived career rival. Following issues with the club hierarchy, Ronaldo signed for Juventus in 2018 in a transfer worth an initial €100 million, where he was pivotal in winning two Serie A titles. In 2021, he returned to United before joining Al-Nassr in 2023.

            <span class="name">Lionel Messi</span>
            <div class="info">
                Lionel Andrés "Leo" Messi[note 1] (born 24 June 1987) is an Argentine professional footballer who plays as a forward for and captains both Major League Soccer club Inter Miami and the Argentina national team. Widely regarded as one of the greatest players in history, Messi has set numerous records for individual accolades won throughout his professional footballing career, including eight Ballon d'Ors, six European Golden Shoes, and eight times being named the world's best player by FIFA.[note 2] In 2025, he was named the All Time Men's World Best Player by the IFFHS. He is the most decorated player in the history of professional football having won 46 team trophies.[note 3] Messi's records include most goals in a calendar year (91), most goals for a single club (672 for Barcelona), most goals in La Liga (474), most assists in international football (61), most goal contributions in the FIFA World Cup (21), and most goal contributions in the Copa América (32). A prolific goalscorer and creative playmaker, Messi has scored over 890 senior career goals and provided over 400 assists for club and country—the most of any player—resulting in over 1,300 goal contributions, the highest total in the sport's history.[25]
                During the 2014–15 campaign, where he became the all-time top scorer in La Liga, he led Barcelona to a historic second treble, leading to a fifth Ballon d'Or in 2015. He assumed Barcelona's captaincy in 2018 and won a record sixth Ballon d'Or in 2019. At Barcelona, Messi won a club-record 34 trophies, including ten La Liga titles and four Champions Leagues, among others. Financial difficulties at Barcelona led to Messi signing with French club Paris Saint-Germain in August 2021, where he won the Ligue 1 title during both of his seasons there. He joined MLS club Inter Miami in July 2023, leading the club to win their first MLS Cup in 2025, whilst also winning back-to-back league MVP awards in 2024 and 2025.

            <span class="name">Erling Haaland</span>
            <div class="info">
            Erling Braut Haaland (né Håland;[2] Urban East Norwegian: [ˈhòːlɑn];[3] born 21 July 2000) is a Norwegian professional footballer who plays as a striker for Premier League club Manchester City and the Norway national team. Considered one of the best players in the world, and the greatest Norwegian player ever, he is known for his speed, strength, positioning, and finishing inside the box.
            Haaland has won several individual awards and holds numerous records: he is the only player to win Premier League Young Player and Player of the Season in one season. He won the 2020 Golden Boy, was named Bundesliga Player of the Season in 2021, and was included in the FIFA FIFPro World11 for 2021, 2022, 2023 and 2024. He has scored the most goals in a Premier League season and is the quickest player to score eight hat-tricks.
            he set the record for most goals scored by a player in a Premier League season (36) and most goals by a Premier League player in all competitions in one season (52),[4] winning the Premier League Golden Boot, European Golden Shoe and the Gerd Müller Trophy. He was named UEFA Men's Player of the Year, IFFHS World's Best Player, and finished runner-up in the Ballon d'Or. Haaland ranks as Manchester City's seventh-highest all-time top goalscorer.

            <span class="name">Kyalin Mbappe</span>
            <div class="info">
                Kylian Mbappé Lottin (born 20 December 1998) is a French professional footballer who plays as a forward for La Liga club Real Madrid and captains the France national team. He is widely regarded as one of the best players in the world, known for his pace, dribbling, and clinical finishing.
                With PSG, he won six Ligue 1 titles and four Coupes de France, including a domestic quadruple in the 2019–20 season, while also leading the club to its first ever UEFA Champions League final in 2020. He is the club's all-time top goalscorer, ranks third in assists, and is the seventh-highest goalscorer in Ligue 1 history. In 2024, after several years of speculation, Mbappé joined Real Madrid on a free transfer. He won the UEFA Super Cup and the FIFA Intercontinental Cup in the first half of his debut season, scoring in both finals. Breaking the record for the most goals scored by a Real Madrid player in their debut season, he also won the Pichichi Trophy and his first European Golden Shoe.
                Mbappé finished in third place for the 2023 Ballon d'Or and was runner-up for the 2022 The Best FIFA Men's Player award. He was named to the FIFA FIFPro World11 in 2018, 2019, 2022, 2023, 2024 and 2025, the UEFA Team of the Year in 2018 and the UEFA Champions League Squad of the Season in 2016–17, 2019–20, 2020–21 and 2021–22. He was awarded the Golden Boy in 2017, the Kopa Trophy in 2018, and was shortlisted for the Laureus World Sportsman of the Year in 2019 and 2023. Mbappé has been named Ligue 1 Player of the Year a record five times, and has finished as the Ligue 1 top scorer for a record six seasons; in the 2021–22 season, he became the first player to finish as both Ligue 1 top scorer and top assist provider

            <span class="name">Neymar Junior</span>
            <div class="info">
                 Neymar, is a Brazilian professional footballer who plays as an attacking midfielder or a forward for Campeonato Brasileiro Série A club Santos, which he captains, and the Brazil national team. Known for his dribbling, technical ability, playmaking, and finishing, he is widely regarded as one of the greatest players of all time[3]. He is one of only five players to have scored 100 goals with three different clubs,[a] both the all-time Brazilian top goalscorer (43) and assist provider (33) in the UEFA Champions League, ranks second for the all-time South American men's top goalscorers in international football (79), and was the all-time top assist provider in international football (59) for two years.[b] He has scored over 400 senior career goals and registered over 250 assists for club and country.
                 Neymar was named in both the FIFA FIFPro World11 and the UEFA Team of the Year twice. He has received the FIFA Puskás Award, the Campeonato Brasileiro Série A Best Player, the La Liga Best American Player, the Ligue 1 Player of the Year, and the Copa Libertadores Best Player. Internationally, he received the South American Footballer of the Year twice and was runner-up for the IFFHS's CONMEBOL The Best Man Player of the Decade (2011–2020) award. Neymar’s zero Ballon d’Or wins is often attributed to the fact that his career coincided with the peak of the Messi and Ronaldo dominance, finishing third behind them in 2015 and 2017, as well as his recurring injuries in the following years.

            <span class="name">Eden Hazard</span>
            <div class="info">
                Eden Hazard  Known for his dribbling, creativity, and vision, he is regarded as one of the best wingers of his generation[2][3][4][5] and one of the greatest players in Premier League history.[6][7]He won the UEFA Europa League in his first season and the PFA Young Player of the Year in his second. In the 2014–15 season, Hazard helped Chelsea win the Football League Cup and Premier League, earning him the FWA Footballer of the Year and the PFA Players' Player of the Year awards.
                Eden Hazard is widely regarded as one of the Premier League's most electrifying talents, particularly for his time at Chelsea, where he was frequently hailed in fan polls and expert rankings as the club's greatest-ever player. In the 2020s, surveys such as The Athletic's Chelsea fan poll placed him among the top vote-getters for favorite player, while former managers like Jose Mourinho and captains like John Terry explicitly described him as Chelsea's finest, citing his pivotal role in two Premier League titles, the 2019 UEFA Europa League, and other major trophies.[111][112] FourFourTwo ranked Hazard as the top dribbler in both Premier League history and European football during his peak, praising his low center of gravity and quick directional changes that made him nearly impossible to dispossess.[113][114]

            <span class="name">Manuel Neuer</span>
            <div class="info">
               Manuel Peter Neuer is a German professional footballer who plays as a goalkeeper for and captains Bundesliga club Bayern Munich. Considered one of the best goalkeepers in the world, and one of the greatest and most influential goalkeepers of all time,[nb 1] Neuer has been described as a "sweeper-keeper" because of his playing style and speed when rushing off his line to anticipate opponents, going out of the penalty area.[3][4][28] He was named the best goalkeeper of the decade from 2011 to 2020 by IFFHS.[29] In 2011, he signed for Bayern Munich and has since won 31 trophies, including twelve Bundesliga titles, multiple domestic titles and two UEFA Champions League titles in 2013 and 2020, both as part of trebles, being the only goalkeeper in history to achieve the European treble twice, additionally winning the second as club captain.[30][31] In 2014, Neuer finished third in the voting for the FIFA Ballon d'Or award behind Cristiano Ronaldo and Lionel Messi. He was awarded the Best European Goalkeeper a record five times, and the IFFHS World's Best Goalkeeper a joint-record five times, alongside Gianluigi Buffon and Iker Casillas. He was also named the Best FIFA Goalkeeper in 2020.
               Neuer has set numerous records in the Bundesliga. He has the most clean sheets recorded in the competition, with 224. He also holds the most clean sheets in a single season, with 21 in the 2015–16 campaign. Furthermore, he was the fastest player to reach 100 Bundesliga clean sheets, doing so after only 183 appearances.[32] Neuer is the only goalkeeper in Bundesliga history with more than 100 appearances to have conceded fewer goals than matches played.[31]
