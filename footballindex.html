<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Dashboard</title>
    <link rel="stylesheet" href="footballindex.css">
</head>
<body>

<div class="app">

    <div class="header">
        <span class="bar"></span>
        <h2>Football</h2>
    </div>

    <div class="grid">

        <div class="card tall">
            <a href="formation.html" class="card-overlay"></a>
            <span class="plus">+</span>
            <p>Formations</p>
        </div>

        <div class="card">
            <a href="footballrules.html" class="card-overlay"></a>
            <span class="plus">+</span>
            <p>RuleBook</p>
        </div>

        <div class="card">
        <a href="footballposition.html" class="card-overlay"></a>
            <span class="plus">+</span>
            <p>Positions</p>
        </div>
        
   

        <div class="card">
            <a href="footballplayer.html" class="card-overlay"></a>
            <span class="plus">+</span>
            <p>Famous<br>Players</p>
        </div>

        <div class="card">
            <a href="footballleague.html" class="card-overlay"></a>
            <span class="plus">+</span>
            <p>Leagues</p>
        </div>

        <div class="card">
             <a href="footballtournament.html" class="card-overlay"></a>
            <span class="plus">+</span>
            <p>Tournaments</p>
        </div>

        <div class="card">
            <span class="plus">+</span>
            <p>Clubs and<br>Countries</p>
        </div>

    </div>

</div>

</html>
