            <span class="badge">World Cup</span>
            <div class="info">
                The FIFA World Cup, or simply called as the World Cup, is an international association football competition among the senior men's national teams of the members of the Fédération Internationale de Football Association (FIFA), the sport's global governing body. The tournament has been held every four years since the inaugural tournament in 1930, with the exception of 1942 and 1946 due to the Second World War. The reigning champions are Argentina, who won their third title at the 2022 World Cup by defeating France.[1] The champion with most titles is Brazil, Winning their last title on the 2002 World Cup winning over Germany by 2x0.
